spring.application.name=ecommerce-project

spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce-db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# BCrypt
encryption.salt.rounds = 10

jwt.algorithm.key = SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds = 1200


#Email configuration
email.from = no-reply@ecommerce.com

#General Configuration
app.frontend.url= http://ecommerce.org


# SMTP configuration
spring.mail.host=localhost
spring.mail.port=25
